<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ce-grp-3a ecomm</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      text-align: center; 
      margin-top: 50px; 
    }
    h1 { color: #333; }
    a, button { 
      display: inline-block; 
      margin: 20px; 
      padding: 15px 25px;
      background-color: #008CBA; 
      color: white; 
      border-radius: 8px;
      text-decoration: none; 
      border: none; 
      cursor: pointer;
    }
    a:hover, button:hover { 
      background-color: #005f73; 
    }
    input { 
      padding: 10px; 
      margin: 10px; 
      width: 300px; 
      border-radius: 5px; 
      border: 1px solid #ccc;
    }
    #fraudResponse { 
      margin-top: 20px; 
      font-weight: bold; 
    }
  </style>
</head>
<body>
  <h1>ce-grp-3a ecomm</h1>
  
  <button onclick="alert('Use the form below to interact with services')">
    Fraud Detection Service
  </button>

  <hr style="margin: 40px 0;">

  <h2>Test Fraud Detection API</h2>
  <input type="text" id="fraudInput" placeholder="Enter text to analyze">
  <button onclick="sendToFraud()">Send to Fraud Detection</button>
  <p id="fraudResponse"></p>

  <script>
    async function sendToFraud() {
      const input = document.getElementById('fraudInput').value;
      try {
        const res = await fetch('/api/detect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: input })
        });
        
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        document.getElementById('fraudResponse').innerText = data.message;
      } catch (error) {
        document.getElementById('fraudResponse').innerText = `Error: ${error.message}`;
        console.error('API Error:', error);
      }
    }
  </script>
</body>
</html>
